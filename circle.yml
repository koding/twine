machine:
  services:
    - redis
dependencies:
  cache_directories:
    - "crystal-0.23.1"
  pre:
    - if [[ ! -e crystal-0.23.1 ]]; then wget https://github.com/crystal-lang/crystal/releases/download/0.18.0/crystal-0.23.1-linux-x86_64.tar.gz && tar xvfz crystal-0.23.1-linux-x86_64.tar.gz; fi
test:
  pre:
    - crystal-0.23.1/bin/crystal deps
  override:
    - crystal-0.23.1/bin/crystal spec